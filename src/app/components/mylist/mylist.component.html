<section class="vh-100" style="background-color: #20913d;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" [(ngModel)]="itemName" placeholder="Enter your item" aria-label="items"
                                aria-describedby="addon-wrapping">
                        </div>
                        <button class="btn btn-primary btn-md" type="submit" (click)="onAdd(itemName)">Add</button>
                    </div>
                </div>
            </div>

        </div>
        <div *ngIf="data" class="card" style="width: 18rem; position: absolute; left: 40%; margin-top: 1%;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item mb-1" *ngFor="let item of data">{{item.item}}
                    <span style="cursor: pointer; position: absolute; left: 75%;" title="Update" (click)="update(item.id)">
                        <i class="fa fa-pencil"></i>
                    </span>
                    <span class="float-end" style="cursor: pointer;" title="Delete" (click)="delete(item.id)">
                        <i class="fa fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</section>
