<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>   
                        <p class="error" *ngIf="iserror">{{errorTxt}}</p>

                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping" #user>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                aria-describedby="addon-wrapping" #pass>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex  mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label ps-2" for="Remember"> Remember me </label>
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit" (click)="login(user.value, pass.value)">Login</button>

                        <!-- <hr class="my-4 "> -->

                        <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
